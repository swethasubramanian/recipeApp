    <div class="container">
      <div class="starter-template">

      </div>
          <script>
$(function () {
    var veggies = {{veggiesList|safe}}
    var quantity = {{veggiesQuantity|safe}}
    var recipeData = JSON.parse("{{veggiesShit}}")
    var rQuantity = [1,1,1,1,1]
    $('#container1').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Stacked bar chart'
        },
        xAxis: {
            categories: veggies
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Quantity of veggies a recipe will use up'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
        series: [{
            name: 'Recipe',
            data: rQuantity
        },{
            name: 'Inventory',
            data: quantity
        }]
    });
});
    </script>
